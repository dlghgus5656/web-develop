<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <title>원페이지쇼핑몰</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Do Hyeon", sans-serif;
      }

      .myitem {
        width: 500px;
        height: 300px;

        background-image: url("https://thumb.mt.co.kr/06/2021/10/2021101904500331720_1.jpg/dims/optimize/");
        background-position: center;
        background-size: cover;
      }

      .price {
        font-size: 16px;
      }

      .desc {
        width: 500px;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .order-box {
        width: 500px;
        margin-bottom: 40px;
      }

      .mybtn {
        width: 100px;
        margin: auto;
        display: block;
      }

      .wrap {
        margin: auto;
        width: 500px;
      }

      .rate {
        color: blue;
      }
    </style>
    <script>
      $(document).ready(function () {
        get_rate();
        order_listing();
      });

      function get_rate() {
        $.ajax({
          type: "GET",
          url: "https://api.manana.kr/exchange/rate.json",
          data: {},
          success: function (response) {
            let now_rate = response[1]["rate"];
            $("#rate-box").text(now_rate);
          },
        });
      }

      function order_listing() {
        // 주문목록 보기 API 연결
        $.ajax({
          type: "GET",
          url: "/order",
          data: {},
          success: function (response) {
            if (response["result"] == "success") {
              let orders = response["all_orders"];
              for (let i = 0; i < orders.length; i++) {
                let name = orders[i]["name"];
                let count = orders[i]["count"];
                let address = orders[i]["address"];
                let phone = orders[i]["phone"];

                let temp_html = `<tr>
                <th scope="row">${name}</th>
                <td>${count}</td>
                <td>${address}</td>
                <td>${phone}</td>
            </tr>`;

                $("#order-box").append(temp_html);
              }
            }
          },
        });
      }

      function order() {
        // 주문하기 API 연결
        let name = $("#order-name").val();
        let count = $("#order-count").val();
        let address = $("#order-address").val();
        let phone = $("#order-phone").val();
        // console.log(name, count, address, phone);

        if (name == "") {
          alert("이름을 입력해주세요");
          $("#order-name").focus();
          return;
        } else if (count == "-- 수량을 선택하세요 --") {
          alert("수량을 입력해주세요");
          $("#order-count").focus();
          return;
        } else if (address == "") {
          alert("주소를 입력해주세요");
          $("#order-address").focus();
          return;
        } else if (phone == "") {
          alert("휴대폰번호를 입력해주세요");
          $("#order-phone").focus();
          return;
        } else if (!isCellPhone(phone)) {
          alert(
            "휴대폰번호 입력 형식이 틀립니다. \n 010-0000-0000으로 숫자로만 입력해주세요"
          );
          return;
        }

        $.ajax({
          type: "POST",
          url: "/order",
          data: {
            name_give: name,
            count_give: count,
            address_give: address,
            phone_give: phone,
          },
          success: function (response) {
            if (response["result"] == "success") {
              alert(response["msg"]);
              window.location.reload();
            }
          },
        });

        function isCellPhone(p) {
          let regExp =
            /^(01[016789]{1}|02|0[3-9]{1}[0-9]{1})[-][0-9]{3,4}[-][0-9]{4}$/;
          return regExp.test(p);
        }
      }
    </script>
  </head>

  <body>
    <div class="wrap">
      <div class="myitem"></div>
      <div class="desc">
        <h1>맥북 pro 팝니다 <span class="price">가격: 1,000,000원/개</span></h1>
        <p>
          이 맥북은 사실 모형입니다. 기부한다 생각하시고 백만원에 맥북 모형을
          사주세요.
        </p>

        <p class="rate">달러-원 환율: <span id="rate-box">1,000</span></p>
      </div>
      <div class="order-box">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >주문자이름</span
            >
          </div>
          <input
            id="order-name"
            type="text"
            class="form-control"
            aria-label="Default"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >수량</label
            >
          </div>
          <select id="order-count" class="custom-select">
            <option selected>-- 수량을 선택하세요 --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >주소</span
            >
          </div>
          <input
            id="order-address"
            type="text"
            class="form-control"
            aria-label="Default"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >전화번호</span
            >
          </div>
          <input
            id="order-phone"
            type="text"
            class="form-control"
            aria-label="Default"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <button onclick="order()" type="button" class="btn btn-primary mybtn">
          주문하기
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">이름</th>
            <th scope="col">수량</th>
            <th scope="col">주소</th>
            <th scope="col">전화번호</th>
          </tr>
        </thead>
        <tbody id="order-box">
          <tr>
            <th scope="row">홍길동</th>
            <td>1</td>
            <td>서울시 동작구</td>
            <td>010-1234-5678</td>
          </tr>
          <tr>
            <th scope="row">신사임당</th>
            <td>2</td>
            <td>서울시 영등포구</td>
            <td>010-1234-5678</td>
          </tr>
          <tr>
            <th scope="row">장영실</th>
            <td>1</td>
            <td>부산시 중구</td>
            <td>010-1234-5678</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
