<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <title>스파르타코딩클럽 1주차 숙제</title>
    <link rel="stylesheet" type="text/css" href="shopping.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Jua", sans-serif;
      }

      .wrap {
        width: 650px;
        margin: auto;
      }

      .photo {
        width: 660px;
        height: 500px;
        background-size: cover;
        background-position: center;
        background-image: url(https://thumb.mt.co.kr/06/2021/10/2021101904500331720_1.jpg/dims/optimize/);
      }

      .title {
        padding: 20px;
      }

      .price {
        font-size: 20px;
      }

      .btn-order {
        margin: auto;
        width: 100px;
        display: block;
      }
    </style>

    <script>
      function order() {
        alert("주문이 완료되었습니다.");
      }
    </script>
  </head>

  <body>
    <div class="wrap">
      <div class="photo"></div>

      <h1 class="title">
        맥북 pro 팝니다<span class="price"> 가격: 1,000,000원</span>
      </h1>
      <p>
        이 맥북은 사실 모형입니다. 기부한다 생각하시고 백만원에 맥북 모형을
        사주세요.
      </p>

      <div class="order-info">
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text">주문자이름</span>
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Default"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >수량</label
            >
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>-- 수량을 선택하세요 --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text">주소</span>
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Default"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="input-group mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text">전화번호</span>
          </div>
          <input
            type="text"
            class="form-control"
            aria-label="Default"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <button
          type="button"
          onclick="order()"
          class="btn btn-primary btn-order"
        >
          주문하기
        </button>
      </div>
    </div>
    <script src="shopping.js"></script>
  </body>
</html>
